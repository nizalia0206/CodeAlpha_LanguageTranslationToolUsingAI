<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Language Translator using AI</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #dbeafe, #e0f2fe);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      color: #374151;
      display: block;
      margin-top: 15px;
    }
    textarea, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 12px;
      border: 1.5px solid #cbd5e1;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1e40af;
    }
    .output {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      background-color: #f0f9ff;
      border-left: 5px solid #38bdf8;
      color: #111827;
      white-space: pre-wrap;
    }
    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåê Language Translator using AI</h1>

    <label for="inputText">Enter Text:</label>
    <textarea id="inputText" placeholder="Type something..."></textarea>

    <label for="langSelect">Target Language:</label>
    <select id="langSelect">
      <option value="en">English - en</option>
      <option value="fr">French - fr</option>
      <option value="es">Spanish - es</option>
      <option value="de">German - de</option>
      <option value="hi">Hindi - hi</option>
      <option value="zh-cn">Chinese - zh-cn</option>
      <option value="ar">Arabic - ar</option>
      <option value="ja">Japanese - ja</option>
      <option value="ko">Korean - ko</option>
      <option value="ru">Russian - ru</option>
      <option value="pt">Portuguese - pt</option>
      <option value="it">Italian - it</option>
    </select>

    <button onclick="translateText()">Translate</button>

    <div class="output" id="resultBox" style="display:none;"></div>

    <div class="footer">Made with ‚ù§Ô∏è using Flask & Google Translate</div>
  </div>

  <script>
    function translateText() {
      const text = document.getElementById('inputText').value.trim();
      const lang = document.getElementById('langSelect').value;
      const resultBox = document.getElementById('resultBox');

      if (!text) {
        alert("Please enter some text.");
        return;
      }

      resultBox.style.display = "block";
      resultBox.textContent = "Translating...";

      fetch('/translate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: text, lang: lang })
      })
      .then(res => res.json())
      .then(data => {
        if (data.translated_text) {
          resultBox.textContent = data.translated_text;
        } else {
          resultBox.textContent = "Translation failed.";
        }
      })
      .catch(() => {
        resultBox.textContent = "Error occurred while translating.";
      });
    }
  </script>
</body>
</html>
